<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin | Email</title>
    <link rel="icon" href="img/logo.png">
    <link rel="stylesheet" href="css/email.css">
    <!--font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container-2">
        <div class="header">
            <div class="toggle"><i class="fa fa-bars" id="btn"></i></div>
            <div class="logo">
                <img src="img/logo.png">
            </div>
            <div class="name">
                CvSU
            </div>
        </div>
        <div class="side-bar">
            <div class="side-bar-list">
                <div class="list">
                    <a href="dashboard.html"><i class="fa fa-home" id="icon"></i>Dashboard</a>
                    <a href=""><i class="fa fa-user" id="icon"></i>Profile</a>
                    <a onclick="myFunction()"><i class="fa fa-bullhorn" id="icon"></i>Annoucement <i class="fa fa-caret-right" aria-hidden="true" id="arrow"></i></a>
                    <div class="list-drpdown">
                       <a href="announcement.html"><div class="items"><i class="fa fa-circle-o" aria-hidden="true" style="color: #7BADEE;"></i> Annoucement List</div></a>
                       <a href="new_announcement.html"><div class="items"><i class="fa fa-circle-o" aria-hidden="true" style="color: #FC3134;"></i> Create Annoucement</div></a>
                       <a href="news.html"><div class="items"><i class="fa fa-circle-o" aria-hidden="true" style="color: #00c04b;"></i> News and Events</div></a>
                    </div>
                    <a onclick="myFunction_1()"><i class="fa fa-graduation-cap" id="icon"></i>Alumni <i class="fa fa-caret-right" aria-hidden="true" id="arrow-1"></i></a>
                    <div class="list-drpdown-1">
                        <a href="alumni.html"><div class="items-1"><i class="fa fa-circle-o" aria-hidden="true" style="color: #7BADEE;"></i> Alumni List</div></a>
                        <a href=""><div class="items-1"><i class="fa fa-circle-o" aria-hidden="true" style="color: #FC3134;"></i> Access Role</div></a>
                     </div>
                    <a href="email.html"><i class="fa fa-envelope" id="icon" style="color:rgb(230, 172, 62);"></i>Email</a>
                    <a href=""><i class="fa fa-exclamation-circle" id="icon"></i>Report</a>
                    <a href=""><i class="fa fa-sign-out" id="icon"></i>Logout</a>
                </div>
            </div>
        </div>
        <div class="content-box">
            <div class="content">
                <div class="head-page">
                    <h1>Email</h1>
                </div>
                <div class="email-container">
                    <div class="email-content">
                        <form action="">
                            <div class="row-1"> <!-- Email -->
                                <div class="email-label">
                                    <label for="">Email</label>
                                </div>
                                <div class="email-input">
                                    <input type="email" name="" id="" placeholder="Email" required>
                                    <i class="fa fa-envelope-o"></i>
                                </div>
                            </div>
                            <div class="row-1"> <!-- Subject -->
                                <div class="email-label">
                                    <label for="">Subject</label>
                                </div>
                                <div class="email-input">
                                    <input type="text" name="" id="" placeholder="Subject" required>
                                    <i class="fa fa-user"></i>
                                </div>
                            </div>
                            </div>
                            <div class="row-1" id="concern-label"> <!-- Concern --> 
                                <div class="email-label">
                                    <label for="" id="concern-label">Concern</label>
                                </div>
                                <div class="email-input">
                                    <textarea name="" id="" cols="30" rows="10" placeholder="Your Concern"></textarea>
                                    <i class="fa fa-comment-o" id="comment"></i>
                                </div>
                            </div>  <!-- End -->
                            <div class="send-button"> <!-- Button -->
                                <button type="reset" style="background-color: #FC3134;">Clear</button>
                                <span></span>
                                <button type="submit">Send</button>  
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="admin.js"></script>
</body>
</html>
